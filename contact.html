<div class="form-height">
    <div class="container-fluid">
        <div class="row">
                <div class="col-12 form-container">
                    <form class="form" action="https://formdump.codeinstitute.net" method="POST">
                        <label for="fullname">Name</label><br>
                        <input type="text" name="name" id="fullname" placeholder="Name" required><br>

                                <option>Corporate Hire</option>
                                <option>General Enquiry</option>
                            </select>
                        </label><br>
                        <label for="message">Message</label><br>
                        <textarea rows="5" name="message" id="message" placeholder="Message" required></textarea><br>
                            <div id="form-btn">
                            <button type="submit" class="button" aria-label="submits form">Submit</button>
                            </div>
                    </form>
                </div>
        </div>
    </div>
